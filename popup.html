<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Reader</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Reader</h1>
        
        <div class="control-group">
            <label for="voice-select">Voice:</label>
            <select id="voice-select">
                <option value="">Loading voices...</option>
            </select>
        </div>

        <div class="control-group">
            <label for="rate-slider">Speed: <span id="rate-value">1</span>x</label>
            <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label for="pitch-slider">Pitch: <span id="pitch-value">1</span></label>
            <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label for="volume-slider">Volume: <span id="volume-value">1</span></label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="button-group">
            <button id="start-reading" class="btn btn-primary">Start Reading</button>
            <button id="stop-reading" class="btn btn-secondary" disabled>Stop Reading</button>
        </div>

        <div class="button-group">
            <button id="show-floating-controls" class="btn btn-outline">Show Floating Controls</button>
            <button id="hide-floating-controls" class="btn btn-outline" disabled>Hide Floating Controls</button>
        </div>

        <div class="status">
            <h3>Status History</h3>
            <div id="status-container">
                <p id="status-text">Ready to read</p>
            </div>
            <button id="clear-status" class="btn btn-small">Clear History</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
